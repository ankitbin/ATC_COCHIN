    body {
      margin: 0;

      align-items: center;

      background: #0ea5e9;
      color: white;
      font-family: Arial, sans-serif;
    }
    .loading {
      font-size: 1.5rem;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
  </style>
